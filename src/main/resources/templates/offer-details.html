<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Offer Details</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6 pt-3">
                        <div th:each="d : ${details}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded offer-item">
                            <h2 th:text=" ${d.year} +' '+ ${d.modelName}"></h2>
                            <h4 th:text="'Brand: ' + ${d.brandName}"></h4>
                            <h4 th:text="'Price: ' + ${d.price}"></h4>
                            <h4 th:text="'Mileage: ' + ${d.mileage}"></h4>
                            <h4 th:text="'Category: ' + ${d.category}"></h4>
                            <h4 th:text="'Description: ' + ${d.description}"></h4>
                            <h4 th:text="'Published: ' + ${#temporals.format(d.created, 'yyyy-MM-dd HH:mm:ss')}+' by '+${d.username}"></h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
